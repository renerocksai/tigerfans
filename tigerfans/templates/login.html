{% extends "base.html" %}
{% block title %}Admin Login â€” TigerFans{% endblock %}

{% block content %}
<div class="max-w-sm mx-auto glass squircle p-6">
  <h2 class="text-2xl font-semibold">Admin Login</h2>
  {% if error %}
    <div class="mt-3 px-4 py-3 squircle border border-rose-500/30 bg-rose-500/10 text-rose-300">
      {{ error }}
    </div>
  {% endif %}
  <form method="post" class="mt-6 grid gap-4">
    <input type="hidden" name="next" value="{{ next or '/admin' }}" />
    <label class="block">
      <span class="text-sm text-slate-300">Username</span>
      <input name="username" autocomplete="username"
             class="mt-1 w-full squircle bg-slate-900 border border-white/10 p-2" required />
    </label>
    <label class="block">
      <span class="text-sm text-slate-300">Password</span>
      <input type="password" name="password" autocomplete="current-password"
             class="mt-1 w-full squircle bg-slate-900 border border-white/10 p-2" required />
    </label>
    <div class="flex gap-3">
      <button class="px-5 py-2 squircle bg-brand-500 hover:bg-brand-400 transition font-medium" type="submit">
        Sign in
      </button>
      <a href="/" class="px-5 py-2 squircle glass hover:bg-white/10 transition">Back</a>
    </div>
  </form>
  <p class="mt-4 text-xs text-slate-500">Authorized access only.</p>
</div>
{% endblock %}
